<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="game-area">
            <div class="choices">
                <button class="choice-btn" data-choice="rock">✊</button>
                <button class="choice-btn" data-choice="paper">✋</button>
                <button class="choice-btn" data-choice="scissors">✌️</button>
            </div>
            <div class="results">
                <div class="player-choice">
                    <div class="choice-icon">?</div>
                    <div class="choice-label">You</div>
                </div>
                <div class="vs">VS</div>
                <div class="computer-choice">
                    <div class="choice-icon">?</div>
                    <div class="choice-label">Computer</div>
                </div>
            </div>
            <div class="outcome">Choose your move!</div>
            <div class="score">
                <div class="player-score">You: 0</div>
                <div class="computer-score">Computer: 0</div>
            </div>
            <button class="reset-btn">Reset Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
