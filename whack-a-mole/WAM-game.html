<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a Mole</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Whack a Mole</h1>
        <div class="game-info">
            <div class="score">Score: 0</div>
            <div class="time">Time: 30</div>
        </div>
        <div class="mole-grid">
            <div class="hole" data-index="0">
                <div class="mole"></div>
            </div>
            <div class="hole" data-index="1">
                <div class="mole"></div>
            </div>
            <div class="hole" data-index="2">
                <div class="mole"></div>
            </div>
            <div class="hole" data-index="3">
                <div class="mole"></div>
            </div>
            <div class="hole" data-index="4">
                <div class="mole"></div>
            </div>
            <div class="hole" data-index="5">
                <div class="mole"></div>
            </div>
            <div class="hole" data-index="6">
                <div class="mole"></div>
            </div>
            <div class="hole" data-index="7">
                <div class="mole"></div>
            </div>
            <div class="hole" data-index="8">
                <div class="mole"></div>
            </div>
        </div>
        <button class="start-btn">Start Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
