<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container" id="form-container">
        <h1>Tic Tac Toe</h1>
        <form id="player-form">
            <div class="form-group">
                <label for="player-x">Player X Name:</label>
                <input type="text" id="player-x" required>
            </div>
            <div class="form-group">
                <label for="player-o">Player O Name:</label>
                <input type="text" id="player-o" required>
            </div>
            <button type="submit" class="start-btn">Start Game</button>
        </form>
    </div>

    <div class="game-container" id="game-container" style="display: none;">
        <h1>Tic Tac Toe</h1>
        <div class="player-info">
            <div class="player-x-info">X: <span id="player-x-name">Player X</span></div>
            <div class="player-o-info">O: <span id="player-o-name">Player O</span></div>
        </div>
        <div class="status" id="status"></div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button class="restart-btn">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
